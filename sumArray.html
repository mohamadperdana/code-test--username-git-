<!DOCTYPE html>
<head>
    <Title>Sum Array</Title>
    <body>
       
      
        
        <p id="demo"></p>
                  
        <button onclick="sumArray()">Tambah</button>
    <script>
        function sumArray(){
        var array1 = [3,2,9]
        var array2 = [1,2]
         var jumlahArray = array1.concat(array2)
        document.getElementById("demo").innerHTML = jumlahArray ;
        }
</script>

    </body>
</head>
</html>
